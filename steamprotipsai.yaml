app-id: com.lepsistemas.SteamProTipsAI
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: steamprotipsai
modules:
 - name: steamprotipsai
   buildsystem: simple
   build-commands:
     - install -Dm755 launch.sh /app/bin/steamprotipsai
     - install -Dm644 icons/hicolor/512x512/apps/com.lepsistemas.SteamProTipsAI.png /app/share/icons/hicolor/512x512/apps/com.lepsistemas.SteamProTipsAI.png
     - install -Dm644 com.lepsistemas.SteamProTipsAI.desktop /app/share/applications/com.lepsistemas.SteamProTipsAI.desktop
     - install -Dm644 com.lepsistemas.SteamProTipsAI.desktop /app/etc/xdg/autostart/com.lepsistemas.SteamProTipsAI.desktop
     - mkdir -p /app/src
     - cp -r src/steamprotipsai /app/src/steamprotipsai
   sources:
     - type: dir
       path: .
finish-args:
  - --filesystem=home
  - --filesystem=xdg-pictures/Steam:ro
  - --socket=wayland
  - --socket=x11
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.portal.*
