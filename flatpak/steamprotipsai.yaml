app-id: com.lepsistemas.SteamProTipsAI
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: steamprotipsai
modules:
  - name: steamprotipsai
    buildsystem: simple
    build-commands:
      - install -Dm755 launch.sh /app/launch.sh
      - install -Dm644 steamprotipsai.desktop /app/share/applications/steamprotipsai.desktop
      - mkdir -p /app/src
      - cp -r src/steamprotipsai /app/src/steamprotipsai
    sources:
      - type: dir
        path: ../..
